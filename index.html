<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dieta.IA</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon">
</head>
<body > <!--class="black"-->
    <div class="container">
        <div class="main">
            <div class="form">
                <div class="title">
                    <img src="images/logo.svg" alt="Logo">
                    <h2>Dieta<span style="color: #17c700;">.IA</span></h2>
                </div>
                <form>
                    <p>Preencha todos os campos para gerar sua dieta</p>
                    <div class="inputs">
                        <label>Idade</label>
                        <input type="number" id="age" placeholder="Ex.: 20" title="Idade" required>
                    </div>
                    <div class="inputs">
                        <label>Peso</label>
                        <input type="number" id="weight" placeholder="Ex.: 75" title="Peso" required>
                    </div>
                    <div class="inputs">
                        <label>Altura</label>
                        <input type="number" id="height" placeholder="Ex.: 1.70" title="Altura" step="0.01" required>
                    </div>
                    <div class="inputs">
                        <label>Objetivo</label>
                        <select id="objective" title="Objetivo da dieta">
                            <option>Emagrecimento</option>
                            <option>Ganhar massa</option>
                        </select>
                    </div>
                    <div class="inputs">
                        <label>Restrições alimentares (opicinal)</label>
                        <input type="text" id="restrictions" placeholder="Ex.: Vegetariano" title="Restrições alimentares">
                    </div>

                    <button type="submit">Gerar dieta</button>
                </form>
            </div>
            <div class="dieta" id="resultado">
                <p>Sua dieta vai ser gerada aqui</p>
            </div>
        </div>
    </div>
        
    
</body>
</html>
